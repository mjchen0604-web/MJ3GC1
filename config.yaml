# Minimal config for Render Docker deploy.
host: "0.0.0.0"
port: 8317

tls:
  enable: false
  cert: ""
  key: ""

remote-management:
  allow-remote: true
  secret-key: "20020604a"
  disable-control-panel: false
  panel-github-repository: "https://github.com/router-for-me/Cli-Proxy-API-Management-Center"

# Keep auth data inside the container (or mount a disk and change this path).
auth-dir: "~/.cli-proxy-api"

api-keys:
  - "change-me-key"

debug: false
logging-to-file: false
logs-max-total-size-mb: 0
usage-statistics-enabled: false
